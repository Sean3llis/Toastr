<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600">
	<style>
		* {
			box-sizing: border-box;
			color: #fff;
			text-align: center;
			font-family: 'Helvetica', 'Arial', 'Tahoma', sans-serif;
		}
		body {
			background-color: #E8955D;
		}

		.toast:hover {
			cursor: s-resize;
		}

		.handle:hover {
			cursor: pointer;
		}

		#handleRight {
			tranform: translateX(100px);
		}
		#toast-outlines {
			opacity: 0;
			display: none;
		}
		.ingredient {
			max-width: 200px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Toastr</h1>

<div id="app"></div>

<script src="lib/velocity.min.js"></script>
<script src="lib/velocity.ui.min.js"></script>
<script src="js/toastr.js"></script>
</body>
</html>
